<link rel="stylesheet" type="text/css" href="./resources/csshake-slow.min.css">

<style type="text/css">
	html,
	body {
	  height: 100%;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	}

	div {
	  position: relative;
	  height: 100%;
	  width: 100%;
	}

	div img {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  margin: auto;
	  width: 100%;
	  max-width: 400px;
	}

	@media only screen and (max-width: 600px) {
		div img {
			max-width: 600px;
		}
	}
</style>

<script type="text/javascript">

window.onload=function(){
      
    document.getElementById('play').addEventListener('click', function (e) {
        e.preventDefault();
  
        myAudio = document.getElementById('audio'); 

        myAudio.ontimeupdate= function(i) {
            if((this.currentTime / this.duration)>0.99){
                this.currentTime = 2;
                this.play();
            }
        };
    
   	    if (myAudio.paused) {
            myAudio.play();
            toggleClass(document.getElementById('clap'), 'shake-slow');
        }
        else {
            myAudio.pause();
            toggleClass(document.getElementById('clap'), 'shake-slow');
        }
    });


    function toggleClass(element, tClass) {
        tClass = tClass.replace(/\s/g, "");

        var classes =  element.className;
        element.className = classes.indexOf(tClass) !== -1 
            ? classes.replace(" " + tClass, "")
            : classes + " " + tClass;
    }
}

</script>

</head>
<body>

<audio id="audio" preload="" loop="">
  <source src="./resources/clap.mp3" type="audio/mpeg">
</audio>

<div id="clap" class="shake-constant"><a href="#" id="play"><img src="./resources/clap.webp"></a></div>


</body></html>
